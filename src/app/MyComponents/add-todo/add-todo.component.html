<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" [(ngModel)]="title" name="title" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" [(ngModel)]="desc" name="desc" id="desc" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
